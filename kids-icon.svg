<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <defs>
    <!-- Pink face gradient -->
    <linearGradient id="pinkFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd1dc"/>
      <stop offset="100%" stop-color="#ff8fb1"/>
    </linearGradient>

    <!-- Red face gradient -->
    <linearGradient id="redFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4d6d"/>
      <stop offset="100%" stop-color="#b0002a"/>
    </linearGradient>

    <!-- Soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Back face -->
  <rect x="14" y="18" width="44" height="44" rx="10"
        fill="url(#pinkFace)" filter="url(#softGlow)"/>

  <!-- Back face eyes -->
  <circle cx="28" cy="36" r="2.5" fill="#5a0030"/>
  <circle cx="44" cy="36" r="2.5" fill="#5a0030"/>

  <!-- Front face -->
  <rect x="38" y="34" width="44" height="44" rx="10"
        fill="url(#redFace)" filter="url(#softGlow)"/>

  <!-- Front face eyes -->
  <circle cx="52" cy="52" r="2.5" fill="#fff"/>
  <circle cx="68" cy="52" r="2.5" fill="#fff"/>

  <!-- Smile -->
  <path d="M52 60 Q60 66 68 60"
        stroke="#fff" stroke-width="3"
        fill="none" stroke-linecap="round"/>
</svg>
